<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="css/calendar.css">
  <link rel="stylesheet" type="text/css" href="css/class.css">
  <link rel="stylesheet" type="text/css" href="css/classes.css">
  <link rel="stylesheet" type="text/css" href="css/login-signup-style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
  <link rel="shortcut icon" href="Images/logo.png">
  <link rel="icon" type="image/png" href="Images/logo.png" />
  <title>Daily-Time-Record | Classes</title>
</head>

<body>
  <div id="logincontainer">
    <div class="form-container sign-up-container">
      <form id="loginForm">
        <h1>Login</h1>
        <input type="text" id="loginEmail" placeholder="Email or Number" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <div>Don't have one? <a id="signUpButton" href="#">Create one</a></div>
        <button type="submit" id="loginsubmit">Continue</button>
        <div>or</div>
        <button type="button" id="loginWithGoogle"><img src="Images/google-logo.png"></img> Continue with
          Google</button>
      </form>
    </div>
  </div>
  <div id="signUpcontainer">
    <div class="form-container sign-up-container">
      <form id="signUpForm">
        <h1>Sign Up</h1>
        <input type="text" id="signUpEmail" placeholder="Email or Number" required>
        <input type="password" id="signUpPassword" placeholder="Password" required>
        <input type="password" id="signUpPasswordConfirm" placeholder="Confirm Password" required>
        <div id="warning"><img src="Images/orange-warning-icon.png"></img><a id="warningtxt">Passwords do not match</a>
        </div>
        <div>Already have one? <a id="loginButton2" href="#">Login</a></div>
        <button id="submitsignUp" type="submit">Sign Up</button>
        <div>or</div>
        <button type="button" id="signUpWithGoogle"><img src="Images/google-logo.png"></img> Continue with
          Google</button>
      </form>
    </div>
  </div>

  <div class="top-bar">
    <div class="logo">
      <a>DTR</a><img src="Images/logo.png"><a>Class</a></img>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#faq">FAQ</a>
      <a href="classes.html">Classes</a>
      <a href="#contact">Contact</a>
      <a id="account">Account</a>
    </div>
  </div>
  <div id="accountDetails">
    <div id="bg"><img id="accountImg" src="Images/gear.png"></img></div>
    <div id="accountName">Not currently logged in</div>
    <div id="accountEmail">Â·</div>
    <a id="dashboard" href="dashboard.html">Dashboard</a>
    <button id="loginButton">Login</button>
    <button id="signOutButton">Sign Out</button>
  </div>
  <button style="display: none" id="toggleScanner">Show QR Scanner</button>
  <div id="qrscanner-container">
    <video id="camera" autoplay></video>
  </div>
  <div class="main-container">
    <div class="form-section">
      <h2 id="className">Class name</h2>
      <p id="school">School</p>
      <p id="code"><i>code</i></p>
    </div>
    <div class="list-section">
      <h3>Members</h3>
      <ul id="memberList"></ul>
  </div>
  </div>
  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/class.js"></script>
  <script type="text/javascript">
    on_class = true;
  </script>
  <script src="js/script.js"></script>
</body>

</html>
